<div class="container">
	<div class="row">
		<div class="col-md-3">
			<h1>Domains</h1>
		</div>
		<div class="col-md-3 col-md-offset-4">
			<button class="btn btn-lg" ng-click="newDomain()">New Domain</button>
		</div>
	</div>
</div>
<br />
<table class="table table-condensed table-hover">
	<thead>
		<tr>
			<td>Domain</td>
			<td>Interstitial</td>
		</tr>
	</thead>
	<tbody id="LinkRows" ng-repeat="domain in domains">
		<tr ng-click="editDomain(domain)">
			<td>{{domain.Domain}}</td>
			<td>{{domain.Intersticial ? domain.Intersticial.Name : 'None' }}</td>
		</tr>
	</tbody>
</table>

<div class="modal fade middle_modal" id="EditDomainModal" style="top: 25%;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="linkTitle">Edit Domain</h4>
      </div>
      <div class="modal-body">
      	<form id="AddEditDomainForm" method="POST" role="form-horizontal" action="/Post/AddEditDomain">
      		<div class="form-group">
		    	<label for="DomainName">Enter the domain you wish to add/edit</label>
		    	<input type="text" class="form-control" id="DomainName" name="Domain" placeholder="Enter Url" ng-model="currentDomain.Domain">
		  	</div>
      		<div class="form-group" id="DomainInterstitialGroup">
		    	<label for="DomainInterstitital">Interstitial for domain</label>
		    	<select class="form-control" name="DomainInterstitital"
		    	 placeholder="Enter Url" ng-model="selectedInter" 
		    	 ng-options="inter.Name for inter in interstitials" >
		    		<option value="">None</option>
		    	</select>
		  	</div>
      	</form>
  		<div class="form-group">
  			<button class="btn btn-block" id="TestDomainButton" ng-click="testDomain()" >Test Domain</button>
	  	</div>
	  	<div id="DomainCheckLoadingDiv" class="center">
	  		<img src="/static/img/loading_gif.gif" width="50" height="50" class="hidden" id="DomainTestingImage" />
	  		<div class="alert alert-success hidden" id="DomainTestResultDiv"></div>
	  	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="deleteDomain()">Delete</button>
        <button type="button" class="btn btn-default" ng-click="saveEditDomain(currentDomain)">Add/Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
