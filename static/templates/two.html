<div ng-controller="genLinkCtrl">
	<div class="row">
		<h1>Generate a Link</h1>
	</div>
	<div class="row">
		<p>It's simple. Simply copy and paste a link into the box.</p>
	</div>
	<div class="row main_tour_content">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-body hidden-xs hidden-sm">
				  	<div class="input-group" id="UrlLink">
				  		<input type="url" id="ShortenUrl" class="form-control input-lg" placeholder="Enter a URL to shorten" ng-model="url">
				  		<span class="input-group-btn">
					     	<button id="GenLinkButton" class="btn btn-lg" type="button" ng-click="generateLink()">Go!</button>
					     	<button id="GenCustomUrlButton" class="btn btn-lg" type="button" ng-click="customize()">Customize...</button>
					    </span>
				  	</div>
				  </div>
				  <div class="panel-body hidden-md hidden-lg">
				  	<div class="form-group" id="UrlLinkSmall">
				  		<input type="url" id="ShortenUrlSmall" class="form-control input-lg" placeholder="Enter a URL to shorten" ng-model="url">
				  	</div>
			     	<button id="GenLinkButtonSmall" class="btn btn-lg btn-block" type="button" ng-click="generateLink()">Go!</button>
				  </div>
				</div>
			</div>
		</div>
		<div class="row center">
			<img src="/static/img/loading_gif.gif" height="300px" width="300px" ng-show="loading">
		</div>
		<div class="row center slide"  ng-show="generated_link">
			<h1><a href="{{ domain + '/' + generated_link.UrlKey }}">{{ domain + '/' + generated_link.UrlKey }}</a></h1>
			<p>Generating a Link is that Easy. You can now share it on your social network to start collecting data!</p>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-lrg btn-primary nav_button" ng-click="previous()">Welcome</button>
		<button class="btn btn-lrg btn-primary pull-right nav_button" ng-click="next()">Custom Domain</button>
	</div>

	<div class="modal fade middle_modal" id="CustomLinkModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="linkTitle">Cusom Url</h4>
	      </div>
	      	<form role="form-horizontal" name="custom_url_form" ng-submit="generateCustomLink()">
		      <div class="modal-body">
			  		<div class="form-group">
				    	<label for="CustomUrlToShorten">Url To Shorten</label>
				    	<input type="text" ng-model="url" class="form-control" id="CustomUrlToShorten" placeholder="Enter Url">
				  	</div>
				  	<div class="form-group" ng-class="{ 'has-error' : custom_url_form.CustomEnding.$dirty && custom_url_form.CustomEnding.$invalid }">
					    <label for="CustomUrlEnding">Custom Ending</label>
					    <input type="text" 
					    name="CustomEnding"
					    ng-model="customEnding" 
					    class="form-control" 
					    id="CustomUrlEnding" 
					    required
					    placeholder="Ex LinkShortener - goli.us/LinkShortener">
					</div>
		      </div>
		      <div class="modal-footer">
		        <button class="btn btn-default" id="GenerateCustomLinkButton">Generate</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
	      	</form>
	    </div>
	  </div>
	</div>
</div>
