{% extends "base.html" %}

{% block body %}
<div class="container">
<br />
<br />
	<div class="row">
		<div class="col-md-6">
			<p>First, create an account.</p>
			{{ signup_captcha.errors }}
			<form role="form" method="POST" action="/Post/Signup/">
                  {% csrf_token %}
				<div class="form-group">
					<label for="Username">Username</label>
					<input type="text" class="form-control" id="Username" name="Username" placeholder="Enter Username" >
				</div>
				<div class="form-group">
					<label for="Company">Company</label>
					<input type="text" class="form-control" id="Company" name="Company" placeholder="Enter Company Name" >
				</div>
				<div class="form-group">
					<label for="Email">Email</label>
					<input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Email" >
				</div>
				<div class="form-group">
					<label for="Password">Password</label>
					<input type="password" class="form-control" id="Password" name="Password" placeholder="Enter Password" >
				</div>
				<div class="form-group">
					<label for="ReEnterPassword">Re-Enter Password</label>
					<input type="password" class="form-control" id="ReEnterPassword" name="ReEnterPassword" placeholder="Re-Type Password" >
				</div>
				<input type="hidden" value="/Pro/Purchase" name="forward" />
				<br />
  				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-6"></div>
	</div>
</div>
<br />
<br />
<br />


{% endblock %}
